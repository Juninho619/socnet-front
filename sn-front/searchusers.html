<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search users</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="h1-socnet">Socnet</h1>
    </header>
    <div>
      <p
        class="search-bar-username block mb-2 text-xl font-large text-gray-900 dark:text-white"
      >
        Search username
      </p>
      <input
        type="text"
        placeholder="username"
        id="search-input-username"
        class="border-inherit border-solid border-2 border-indigo-600"
      />
      <button
        class="username-search-button text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
      >
        Search
      </button>
    </div>
    <div>
      <p
        class="search-bar-email block mb-2 text-xl font-medium text-gray-900 dark:text-white"
      >
        Search email
      </p>
      <input
        type="text"
        placeholder="example@mail.com"
        id="search-input-email"
        class="border-inherit border-solid border-2 border-indigo-600"
      />
      <button
        class="email-search-button text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-800"
      >
        Search
      </button>
    </div>
    <div class="container"></div>
  </body>
  <script src="./searchusers.js"></script>
</html>
